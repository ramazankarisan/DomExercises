<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <header class="text-center bg-warning p-3"><p>CALCULATION X</p></header>
    <section class="basics container mx-auto my-3">
      <span>Basic artihmetic</span>
      <div class="row col-12">
        <div class="col-12 my-3 addition d-flex justify-content-evenly">
          <input class="col-3" type="number" name="" id="" /> +
          <input class="col-3" type="number" name="" id="" /> =
          <input
            class="col-3 bg-secondary"
            readonly
            type="number"
            name=""
            id=""
          />
        </div>
        <div class="col-12 my-3 subtraction d-flex justify-content-evenly">
          <input class="col-3" type="number" name="" id="" /> -
          <input class="col-3" type="number" name="" id="" /> =
          <input
            class="col-3 bg-secondary"
            readonly
            type="number"
            name=""
            id=""
          />
        </div>
        <div class="col-12 my-3 multiplication d-flex justify-content-evenly">
          <input class="col-3" type="number" name="" id="" /> *
          <input class="col-3" type="number" name="" id="" /> =
          <input
            class="col-3 bg-secondary"
            readonly
            type="number"
            name=""
            id=""
          />
        </div>
        <div class="col-12 my-3 division d-flex justify-content-evenly">
          <input class="col-3" type="number" name="" id="" /> /
          <input class="col-3" type="number" name="" id="" /> =
          <input
            class="col-3 bg-secondary"
            readonly
            type="number"
            name=""
            id=""
          />
        </div>
      </div>
    </section>
    <section class="special container">
      <span>Special Operations</span>
      <div class="row col-12">
        <div class="col-12 my-3 modulo d-flex justify-content-evenly">
          <input class="col-3" type="number" name="" id="" /> %
          <input class="col-3" type="number" name="" id="" /> =
          <input
            class="col-3 bg-secondary"
            readonly
            type="number"
            name=""
            id=""
          />
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
