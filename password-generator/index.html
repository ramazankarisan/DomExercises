<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="
        container
        d-flex
        flex-column
        justify-content-center
        align-items-center
      "
    >
      <h1 class="text-center my-3">Random Password</h1>
      <div
        class="password alert alert-primary text-center p-4 w-100"
        role="alert"
      ></div>

      <div
        class="
          container
          col-10
          m-3
          d-flex
          flex-row
          justify-content-between
          align-items-center
        "
      >
        <div class="col-6">
          <input class="form-control" type="number" />
        </div>
        <div>
          <input type="checkbox" name="" id="useMixedCase" />
          <label for="useMixedCase">Use Mixed Cases?</label>
        </div>
      </div>
      <button type="button" class="btn btn-secondary">Generate Password</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
